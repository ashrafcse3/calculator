<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <main class="h-screen bg-gradient-to-r from-violet-500 to-fuchsia-500">
        <section class="grid grid-cols-3">
            <div class="bg-white col-start-2 h-screen">
                <div class="grid grid-cols-4 divide-x divide-y divide-neutral-500 h-screen text-6xl">
                    <input class="col-span-4 text-right bg-slate-200" type="text">
                    <button class="col-span-2 bg-pink-500 hover:bg-pink-600 text-white">AC</button>
                    <button class="hover:bg-slate-100">DEL</button>
                    <button class="hover:bg-slate-100">รท</button>
                    <button class="hover:bg-slate-100">1</button>
                    <button class="hover:bg-slate-100">2</button>
                    <button class="hover:bg-slate-100">3</button>
                    <button class="hover:bg-slate-100">*</button>
                    <button class="hover:bg-slate-100">4</button>
                    <button class="hover:bg-slate-100">5</button>
                    <button class="hover:bg-slate-100">6</button>
                    <button class="hover:bg-slate-100">+</button>
                    <button class="hover:bg-slate-100">7</button>
                    <button class="hover:bg-slate-100">8</button>
                    <button class="hover:bg-slate-100">9</button>
                    <button class="hover:bg-slate-100">-</button>
                    <button class="hover:bg-slate-100">.</button>
                    <button class="hover:bg-slate-100">0</button>
                    <button class="col-span-2 bg-pink-500 hover:bg-pink-600 text-white">=</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
