<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <main class="h-screen bg-gradient-to-r from-violet-500 to-fuchsia-500">
        <section class="grid grid-cols-3">
            <div class="bg-white col-start-2 h-screen">
                <div class="grid grid-cols-4 divide-x divide-y divide-neutral-500 h-screen text-6xl">
                    <input class="col-span-4 text-right bg-slate-200" type="text">
                    <button class="col-span-2 bg-pink-400 text-white">AC</button>
                    <button>DEL</button>
                    <button>รท</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>*</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>-</button>
                    <button>.</button>
                    <button>0</button>
                    <button class="col-span-2 bg-pink-400 text-white">=</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
